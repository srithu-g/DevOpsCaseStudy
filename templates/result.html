<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Sent â€” {{ profile.name if profile else '' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .box { padding:2rem; border-radius:14px; box-shadow: 0 12px 30px rgba(2,6,23,0.06); background: linear-gradient(180deg,#fff,#fbfbff); max-width:640px; width:100%; }
    .accent { color: #7c3aed; font-weight:700; }
  </style>
</head>
<body>
  <div class="box">
    <div class="text-center">
      <h2 class="accent">Thanks{{ ', ' + name if name else '' }}!</h2>
      <p class="text-muted">Your message was received. I'll get back to you at <strong>{{ email }}</strong> soon.</p>
      <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Portfolio</a>
        <a href="mailto:{{ email }}" class="btn btn-primary">Reply to sender</a>
      </div>
    </div>
  </div>
</body>
</html>
